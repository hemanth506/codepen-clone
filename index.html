<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
  <!-- <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-palenight.min.css"
    integrity="sha512-uIAyXysSwPKYTS4BrBQGkt7i9ozdNjNA4jXfjFDl6fWIc2zDllleoiY5EkH7Ib2j+Qb8YJx4a5qy192JZqxqVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.63.0/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/code-icon-3.ico">
  <title>Codepen</title>
</head>

<body>
  <div class="header-div">
    <section class="header">
      <div id="head-title-div">
        <img src="assets/code-icon-3.png">
        <div class="title-div">
          <p id="head-title">Codepen</p>
          <p id="description">Online Code Editor</p>
        </div>
      </div>
      <div>
        <div class="btns-div">
          <button class="header-btn">Save</button>
          <button class="header-btn">Settings</button>
          <button class="header-btn btn-img">
            <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" id="head-img">
              <path
                d="M0 9.002C0 8.45.455 8 .992 8h18.016c.548 0 .992.456.992 1.002v9.996c0 .553-.455 1.002-.992 1.002H.992C.444 20 0 19.544 0 18.998V9.002Zm0-8C0 .45.451 0 .99 0h4.02A.99.99 0 0 1 6 1.003v4.994C6 6.551 5.549 7 5.01 7H.99A.99.99 0 0 1 0 5.997V1.003Zm7 0C7 .45 7.451 0 7.99 0h4.02A.99.99 0 0 1 13 1.003v4.994C13 6.551 12.549 7 12.01 7H7.99A.99.99 0 0 1 7 5.997V1.003Zm7 0C14 .45 14.451 0 14.99 0h4.02A.99.99 0 0 1 20 1.003v4.994C20 6.551 19.549 7 19.01 7h-4.02A.99.99 0 0 1 14 5.997V1.003Z"
                fill="#FFFFFF"></path>
            </svg>
          </button>
          <button class="header-btn sign-up">Sign Up</button>
          <button class="header-btn">Log In</button>
        </div>
        <div class="view-outer-div">
          <div id="view-div">
            <p>Change View </p>
            <div id="view-options">
              <div imgPosition="turn-left">
                <button class="option-view-btn"><svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                    class="view-img turn-left">
                    <path
                      d="M0 9.002C0 8.45.455 8 .992 8h18.016c.548 0 .992.456.992 1.002v9.996c0 .553-.455 1.002-.992 1.002H.992C.444 20 0 19.544 0 18.998V9.002Zm0-8C0 .45.451 0 .99 0h4.02A.99.99 0 0 1 6 1.003v4.994C6 6.551 5.549 7 5.01 7H.99A.99.99 0 0 1 0 5.997V1.003Zm7 0C7 .45 7.451 0 7.99 0h4.02A.99.99 0 0 1 13 1.003v4.994C13 6.551 12.549 7 12.01 7H7.99A.99.99 0 0 1 7 5.997V1.003Zm7 0C14 .45 14.451 0 14.99 0h4.02A.99.99 0 0 1 20 1.003v4.994C20 6.551 19.549 7 19.01 7h-4.02A.99.99 0 0 1 14 5.997V1.003Z"
                      fill="#FFFFFF"></path>
                  </svg></button>
              </div>
              <div imgPosition="turn-straight">
                <button class="option-view-btn isactive"><svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                    class="view-img">
                    <path
                      d="M0 9.002C0 8.45.455 8 .992 8h18.016c.548 0 .992.456.992 1.002v9.996c0 .553-.455 1.002-.992 1.002H.992C.444 20 0 19.544 0 18.998V9.002Zm0-8C0 .45.451 0 .99 0h4.02A.99.99 0 0 1 6 1.003v4.994C6 6.551 5.549 7 5.01 7H.99A.99.99 0 0 1 0 5.997V1.003Zm7 0C7 .45 7.451 0 7.99 0h4.02A.99.99 0 0 1 13 1.003v4.994C13 6.551 12.549 7 12.01 7H7.99A.99.99 0 0 1 7 5.997V1.003Zm7 0C14 .45 14.451 0 14.99 0h4.02A.99.99 0 0 1 20 1.003v4.994C20 6.551 19.549 7 19.01 7h-4.02A.99.99 0 0 1 14 5.997V1.003Z"
                      fill="#FFFFFF"></path>
                  </svg></button>
              </div>
              <div imgPosition="turn-right">
                <button class="option-view-btn"><svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                    class="view-img turn-right">
                    <path
                      d="M0 9.002C0 8.45.455 8 .992 8h18.016c.548 0 .992.456.992 1.002v9.996c0 .553-.455 1.002-.992 1.002H.992C.444 20 0 19.544 0 18.998V9.002Zm0-8C0 .45.451 0 .99 0h4.02A.99.99 0 0 1 6 1.003v4.994C6 6.551 5.549 7 5.01 7H.99A.99.99 0 0 1 0 5.997V1.003Zm7 0C7 .45 7.451 0 7.99 0h4.02A.99.99 0 0 1 13 1.003v4.994C13 6.551 12.549 7 12.01 7H7.99A.99.99 0 0 1 7 5.997V1.003Zm7 0C14 .45 14.451 0 14.99 0h4.02A.99.99 0 0 1 20 1.003v4.994C20 6.551 19.549 7 19.01 7h-4.02A.99.99 0 0 1 14 5.997V1.003Z"
                      fill="#FFFFFF"></path>
                  </svg></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="main">

    <section id="container-editor" class="container">
      <div class="resize-div"></div>

      <section class="editor">
        <div class="title-container">
          <div class="title">
            <div class="title-icon" id="html-icon">/</div>
            <p class="title-para" id="html">HTML</p>
          </div>
        </div>
        <textarea name="html-code" id="html-editor" class="textArea-editor"></textarea>
      </section>

      <div class="resize-div" id="html-css-separator"></div>

      <section class="editor">
        <div class="title-container">
          <div class="title">
            <div class="title-icon" id="css-icon">*</div>
            <p class="title-para" id="css">CSS</p>
          </div>
        </div>
        <textarea name="css-code" id="css-editor" class="textArea-editor"></textarea>
      </section>

      <div class="resize-div" id="css-js-separator"></div>

      <section class="editor">
        <div class="title-container">
          <div class="title">
            <div class="title-icon" id="js-icon">( )</div>
            <p class="title-para" id="javascript">JS</p>
          </div>
        </div>
        <textarea name="javascript-code" id="js-editor" class="textArea-editor"></textarea>
      </section>

    </section>

    <div id="main-resize-div"></div>

    <iframe id="ui-viewer"></iframe>

  </div>

</body>
<script src="script.js"></script>

</html>
